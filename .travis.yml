language: rust
rust:
  - stable
  - nightly
sudo: false
script:
  - cargo build --verbose
  - cargo test --verbose
  - ./smoketest.sh
  - cargo doc --no-deps -p dhstore -p chunker
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_RUST_VERSION = nightly ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  echo '<meta http-equiv=refresh content=0;url=dhstore/index.html>' > target/doc/index.html &&
  pip install ghp-import --user $USER &&
  $HOME/.local/bin/ghp-import -n target/doc &&
  git push -qf https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages >/dev/null 2>&1
